<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicona -->
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2016/03/31/19/19/dice-1294902_960_720.png">
</head>
<body>
    <div class="wholePage">
        <div class="playground">
            <div class="totalScore totalScore0 active">
                <p id="name-0">Player 1 score</p>
                <p id="totalScorePlayer-0">9</p>
            </div>
            <div class="totalScore totalScore1">
                <p id="name-1">Player 2 score</p>
                <p id="totalScorePlayer-1">9</p>
            </div>

            <div class="currentScore currentScore0">
                <p>Current score</p>
                <p id="currentScore-0">9</p>
            </div>
            <div class="currentScore currentScore1">
                <p>Current score</p>
                <p id="currentScore-1">9</p>
            </div>
            <div class="middleText">
                <p class="btn rollDice">Roll the dice</p>
                <p class="btn holdScore">Save the current score</p>
                <p class="btn newGame">New game</p>
            </div>
            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
